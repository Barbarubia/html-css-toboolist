<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header with logo -->
    <header>
        <h1 class="page-title"><img class="logo" src="img/logo.png" alt="logo">Toboolist</h1>
    </header>

    <!-- Container with page content -->
    <div class="container">

        <!-- Navbar with buttons -->
        <nav>
            <button class="button add-task-button">Add Task</button>
            <button class="button add-section-button">Add Section</button>
        </nav>

        <!-- To do list content -->
        <main>

            <!-- Each section contains its tasks -->
            <section>

                <h2 class="section-name">&#x25BC; New Task</h2>   <!-- Section name -->

                <!-- Task content -->
                <div class="task-content">
                    <div class="done-symbol">&check;</div>
                    <div class="task-name">Quarterly Newsletter</div>
                    <div class="task-category">Editorial</div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
